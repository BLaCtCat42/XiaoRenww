<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XiaoRen's website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background-color: #f8f9fa; 
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        h1 {
            background: linear-gradient(90deg, #2c3e50, #3498db);
            -webkit-background-clip: text; 
            color: transparent; 
            font-size: 2.5rem; 
            margin-bottom: 20px; 
            transition: transform 0.3s ease;
        }
        h1:hover {
            transform: scale(1.05);
        }
        p {
            color: #505965; 
            font-size: 1.2rem;
            line-height: 1.6; 
            max-width: 600px; 
            margin-bottom: 30px;
        }
        .btn {
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9; 
        }
    </style>
</head>
